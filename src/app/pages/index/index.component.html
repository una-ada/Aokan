<mat-card>
  <mat-card-title>Character Search</mat-card-title>
  <mat-stepper orientation="vertical" linear>
    <mat-step [stepControl]="characterSelect">
      <ng-template matStepLabel>Find Character</ng-template>
      <form [formGroup]="characterSelect">
        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Character Name</mat-label>
          <input
            matInput
            placeholder="Rei Ayanami"
            formControlName="characterName"
            required
          />
          <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>
      </form>
    </mat-step>
  </mat-stepper>
</mat-card>
